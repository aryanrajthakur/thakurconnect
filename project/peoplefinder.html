<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Finder - VVRS SkillConnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="history.back()">←</button>
            <h1>🔍 People Finder</h1>
            <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
        </header>

        <!-- Search and Filters -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by name, class, or skills..." oninput="searchProfiles()">
                <button class="search-btn">🔍</button>
            </div>
            
            <div class="filters">
                <select id="classFilter" onchange="filterProfiles()">
                    <option value="">All Classes</option>
                    <option value="6th">6th Grade</option>
                    <option value="7th">7th Grade</option>
                    <option value="8th">8th Grade</option>
                    <option value="9th">9th Grade</option>
                    <option value="10th">10th Grade</option>
                    <option value="11th">11th Grade</option>
                    <option value="12th">12th Grade</option>
                </select>
                
                <select id="sortFilter" onchange="sortProfiles()">
                    <option value="recent">Recently Added</option>
                    <option value="name">Name A-Z</option>
                    <option value="views">Most Viewed</option>
                </select>
            </div>
        </div>

        <!-- Results Count -->
        <div class="results-info">
            <span id="resultsCount">0 students found</span>
        </div>

        <!-- Profiles Grid -->
        <div class="profiles-grid" id="profilesGrid">
            <div class="no-profiles">
                <div class="empty-state">
                    <h3>👥 No Profiles Yet</h3>
                    <p>Be the first to create a profile and connect with your classmates!</p>
                    <a href="profile.html" class="btn btn-primary">Create Profile</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Detail Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>👤 Profile Details</h3>
                <button class="close-btn" onclick="closeProfileModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="profileDetails"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">🏠</span>
            <span class="nav-label">Home</span>
        </a>
        <a href="peoplefinder.html" class="nav-item active">
            <span class="nav-icon">🔍</span>
            <span class="nav-label">Find</span>
        </a>
        <a href="freelance.html" class="nav-item">
            <span class="nav-icon">💼</span>
            <span class="nav-label">Work</span>
        </a>
        <a href="gamezone.html" class="nav-item">
            <span class="nav-icon">🎮</span>
            <span class="nav-label">Games</span>
        </a>
        <a href="teachers.html" class="nav-item">
            <span class="nav-icon">🧑‍🏫</span>
            <span class="nav-label">Teachers</span>
        </a>
    </nav>

    <script src="main.js"></script>
